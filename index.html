<!doctype html>
<html>
  <head>
    <title>Chuckle</title>
    <link rel="icon" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ff6600">

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="/bower_components/app-router/app-router.html">

    <style is="custom-style">

    body {
      font-family: Helvetica, Arial, sans-serif;
    }

    paper-toolbar {
      font-size: 2em;
      --paper-toolbar-background: #ff6600;
    }

    paper-header-panel div {
      font-size: 1em;
      padding: 0.25em;
    }
    </style>
  </head>
  <body>
    <paper-drawer-panel>
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>Chuckle</div>
        </paper-toolbar>
        <paper-menu>
          <a href="/"><paper-item>All jokes</paper-item></a>
          <a href="#/nerdy"><paper-item>Nerdy jokes</paper-item></a>
        </paper-menu>
      </paper-header-panel>
      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        </paper-toolbar>
        <div>
          <app-router mode="hash">
            <app-route path="/:category" import="/pages/joke-list.html"></app-route>
            <app-route path="*" import="/pages/joke-list.html"></app-route>
          </app-router>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </body>
</html>
